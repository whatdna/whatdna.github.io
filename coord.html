<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Координат</title>
    <style>
        body {
            margin: 0;
            font-family: monospace;
            font-weight: 900;
            background-color: #121212;
            color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chart-container {
            position: relative;
            width: 500px;
            height: 500px;
            border-radius: 50%;
            background: radial-gradient(circle, #1c1c1c 50%, #121212 100%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
        }

        .axis {
            position: absolute;
            width: 2px;
            background-color: #ffffff;
            top: 50%;
            left: 50%;
            transform-origin: 0 0;
            transform: rotate(0deg);
        }

        .axis-label {
            position: absolute;
            font-size: 14px;
            color: #ffffff;
            font-weight: bold;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
        }

        .angle-label {
            position: absolute;
            font-size: 16px;
            color: #ffffff;
            font-weight: bold;
            text-align: center;
        }

        .angle-labels {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .legend {
            display: flex;
            flex-direction: column;
            margin-top: 20px;
            align-items: center;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            color: #fff;
        }

        .legend-item i {
            margin-right: 10px;
            font-size: 20px;
        }

        .legend-item span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="chart-container">
        <div class="angle-labels">
            <!-- Углы -->
            <div class="angle-label" style="top: 5%; left: 50%;">Гармония и Адаптация</div>
            <div class="angle-label" style="top: 50%; right: 5%;">Статичность и Ограниченность</div>
            <div class="angle-label" style="bottom: 5%; left: 50%;">Естественный Порядок и Баланс</div>
            <div class="angle-label" style="top: 50%; left: 5%;">Консерватизм и Самодостаточность</div>
        </div>

        <!-- Оси -->
        <div class="axis" style="transform: rotate(0deg);"></div>
        <div class="axis" style="transform: rotate(90deg);"></div>
        <div class="axis" style="transform: rotate(180deg);"></div>
        <div class="axis" style="transform: rotate(270deg);"></div>

        <!-- Легенда -->
        <div class="legend">
            <div class="legend-item">
                <i style="color: #ff6347;">&#9733;</i><span>ИИ</span>
            </div>
            <div class="legend-item">
                <i style="color: #1e90ff;">&#9733;</i><span>Физика</span>
            </div>
            <div class="legend-item">
                <i style="color: #32cd32;">&#9733;</i><span>Социум</span>
            </div>
            <div class="legend-item">
                <i style="color: #ffa500;">&#9733;</i><span>Биология</span>
            </div>
        </div>
    </div>
</body>
</html>
