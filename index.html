<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ДНК Шифратор</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>Распределённое Хранилище Информации в Виде ДНК</h1>
  </header>
  <main>
    <section id="dna-section"></section>
    <section id="helia-section">
      <h2>Распределённый реестр</h2>
      <div class="controls">
        <button id="startNode">Нода</button>
        <button id="stopNode">Stop Node</button>
      </div>
      <div id="status">Статус: Offline</div>

      <h3>Upload & Preview</h3>
      <input type="file" id="fileInput" />
      <button id="uploadBtn">Upload</button>
      <p>CID: <span id="cidOutput">N/A</span></p>
      <div id="preview"></div>

      <h3>Retrieve by CID</h3>
      <input type="text" id="cidInput" placeholder="Введите CID" />
      <button id="retrieveBtn">Retrieve</button>
      <div id="retrievedContent"></div>

      <h3>List Directory</h3>
      <input type="text" id="dirCidInput" placeholder="Введите CID директории" />
      <button id="listBtn">List</button>
      <ul id="listOutput"></ul>
    </section>
  </main>
  <script type="module" src="Js/main.js"></script>
</body>
</html>
