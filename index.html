<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Распределённое Хранилище Для Информации в Виде ДНК — Терминал</title>
  <style>
    /* Скрыть скроллбары */
    ::-webkit-scrollbar { width: 0; height: 0; }

    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: #1e1e1e;
      color: #ccc;
      font-family: Menlo, Consolas, monospace;
      overflow: hidden;
    }
    .terminal {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-bottom: 60px; /* пространство для input-area */
    }
    .output {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      line-height: 1.4;
    }
    .output .line {
      white-space: pre-wrap;
      word-break: break-all;
      margin: 2px 0;
    }
    .input-area {
      position: fixed;
      bottom: 0; left: 0;
      width: 100%;
      height: 60px;
      background: #252526;
      display: flex;
      align-items: center;
      padding: 0 10px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.5);
    }
    .options {
      display: flex;
      gap: 6px;
    }
    .options.left  { margin-right: 10px; }
    .options.right { margin-left: 10px; }
    .options label {
      position: relative;
      display: inline-block;
    }
    .options input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }
    .options input:checked + .option {
      background: #0e639c;
      color: #fff;
    }
    .option {
      display: inline-block;
      padding: 6px 10px;
      border-radius: 4px;
      background: #3c3c3c;
      color: #ccc;
      cursor: pointer;
      transition: background .2s, color .2s;
      font-size: 0.9rem;
    }
    .option:hover {
      background: #505050;
    }
    #cmdInput {
      flex: 1;
      background: transparent;
      border: none;
      outline: none;
      color: #eee;
      font-size: 1rem;
      padding: 8px;
      caret-color: #0e639c;
    }
    #cmdInput::placeholder {
      color: #777;
    }
    @media (max-width: 600px) {
      .options { display: none; }
      .input-area { padding: 0 5px; }
    }
  </style>
</head>
<body>
  <div class="terminal">
    <div class="output" id="output"></div>

    <div class="input-area">
      <!-- Левые селекты -->
      <div class="options left">
        <label><input type="radio" name="left" value="dna"><span class="option">DNA</span></label>
        <label><input type="radio" name="left" value="text"><span class="option">TEXT</span></label>
        <label><input type="radio" name="left" value="save"><span class="option">SAVE</span></label>
        <label><input type="radio" name="left" value="load"><span class="option">LOAD</span></label>
        <label><input type="radio" name="left" value="help"><span class="option">HELP</span></label>
      </div>

      <!-- Поле ввода -->
      <input id="cmdInput" type="text" placeholder="Введите команду…"/>

      <!-- Правые селекты -->
      <div class="options right">
        <label><input type="radio" name="right" value="node"><span class="option">NODE</span></label>
        <label><input type="radio" name="right" value="upload"><span class="option">UPLD</span></label>
        <label><input type="radio" name="right" value="cat"><span class="option">CAT</span></label>
        <label><input type="radio" name="right" value="ls"><span class="option">LS</span></label>
        <label><input type="radio" name="right" value="exit"><span class="option">EXIT</span></label>
      </div>
    </div>
  </div>

  <script>
    const outputEl = document.getElementById('output');
    const inputEl = document.getElementById('cmdInput');
    // Функция для вывода строки
    function writeLine(text = '') {
      const div = document.createElement('div');
      div.className = 'line';
      div.textContent = text;
      outputEl.appendChild(div);
      outputEl.scrollTop = outputEl.scrollHeight;
    }
    // Приветственное сообщение
    writeLine('Распределённое Хранилище Для Информации в Виде ДНК — Терминал');
    writeLine('Введите "help" для списка команд.');

    // Обработчик ввода
    inputEl.addEventListener('keydown', async e => {
      if (e.key === 'Enter') {
        const cmd = inputEl.value.trim();
        if (!cmd) return;
        writeLine('> ' + cmd);
        inputEl.value = '';
        // Простейшая реализация команд
        const [c, arg] = cmd.split(' ');
        switch (c.toLowerCase()) {
          case 'help':
            writeLine('Команды: help, encode <text>, decode <dna>, clear');
            break;
          case 'encode':
            if (arg) {
              // Пример: кодируем
              const dna = [...new TextEncoder().encode(arg)].map(b=>{
                const bits = b.toString(2).padStart(8,'0');
                return bits.match(/.{1,2}/g).map(p=>{
                  return {'00':'A','01':'C','10':'G','11':'T'}[p];
                }).join('');
              }).join('');
              writeLine(dna);
            } else {
              writeLine('Использование: encode <text>');
            }
            break;
          case 'decode':
            if (arg) {
              const bits = arg.split('').map(n=>{
                return {'A':'00','C':'01','G':'10','T':'11'}[n]||'';
              }).join('');
              const bytes = new Uint8Array(bits.match(/.{1,8}/g).map(b=>parseInt(b,2)));
              const txt = new TextDecoder().decode(bytes);
              writeLine(txt);
            } else {
              writeLine('Использование: decode <dna>');
            }
            break;
          case 'clear':
            outputEl.innerHTML = '';
            break;
          default:
            writeLine(`Неизвестная команда: ${c}`);
        }
      }
    });
  </script>
</body>
</html>
