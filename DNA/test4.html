<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Терминал — ДНК & P2P</n  
  <!-- D3.js для визуализации сетевого графа -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- Helia, UnixFS и хранилища -->
  <script src="https://cdn.jsdelivr.net/npm/helia@3.0.0/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@helia/unixfs@2.0.0/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/datastore-core@9.0.3/dist/index.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/blockstore-core@4.1.0/dist/index.min.js"></script>
  <style>
    ::-webkit-scrollbar { width:0; height:0; }
    html, body { margin:0; padding:0; width:100%; height:100%; background:#1e1e1e; color:#ccc; font-family:Menlo,Consolas,monospace; overflow:hidden; }
    .terminal { position:relative; display:flex; flex-direction:column; height:100%; padding-bottom:60px; }
    .indicators { position:absolute; top:0; left:0; right:0; bottom:60px; background:rgba(30,30,30,0.4); backdrop-filter:blur(8px); z-index:1; }
    #graph { width:100%; height:100%; }
    .output { position:relative; z-index:3; flex:1; overflow-y:auto; padding:16px; line-height:1.4; }
    .line { white-space:pre-wrap; word-break:break-all; margin:2px 0; }
    .dna-seq { display:flex; flex-wrap:wrap; overflow:hidden; padding:4px 0; margin:4px 0; align-items:center; }
    .dna-seq span { display:flex; align-items:center; justify-content:center; width:80px; height:40px; margin:2px; font-size:1.2rem; font-weight:bold; color:#fff; border-radius:4px; }
    .dna-A{background:#4caf50;} .dna-C{background:#2196f3;} .dna-G{background:#ffeb3b;color:#000;} .dna-T{background:#f44336;}
    .copy-btn { margin:2px; padding:4px 8px; background:#0e639c; color:#fff; border:none; border-radius:4px; cursor:pointer; font-size:0.9rem; }
    .copy-btn:hover { background:#1177bb; }
    .file-view{display:flex;flex-direction:column;align-items:center;margin:8px 0;}
    .file-view img, .file-view video, .file-view audio, .file-view object { max-width:45%; max-height:45vh; }
    .download-link{margin-top:4px;color:#0e639c;text-decoration:underline;}
    .input-area{position:fixed;bottom:0;left:0;right:0;height:60px;background:#252526;display:flex;align-items:center;padding:0 10px;box-shadow:0 1px 1px rgba(0,0,0,0.5);z-index:4;}
    .options{display:flex;gap:6px;height:100%;}.options.left{margin-right:1.25%;}.options.right{margin-left:1.25%;}
    .options label{position:relative;display:flex;align-items:center;height:100%;}
    .options input{position:absolute;opacity:0;pointer-events:none;}
    .option{display:flex;align-items:center;justify-content:center;height:100%;padding:0 12px;border-radius:4px;background:#3c3c3c;color:#ccc;cursor:pointer;transition:background .2s,color .2s;font-size:0.9rem;}
    .option:hover{background:#505050;}.options input:checked + .option{background:#0e639c;color:#fff;}
    #cmdInput{flex:1;background:transparent;border:none;outline:none;color:#eee;font-size:1rem;padding:8px;caret-color:#0e639c;}
    #cmdInput::placeholder{color:#777;} @media(max-width:600px){.options{display:none;}.input-area{padding:0 5px;}} circle{fill:#333;}
  </style>
</head>
<body>
  <div class="terminal">
    <div class="indicators"><svg id="graph"></svg></div>
    <div class="output" id="output"></div>
    <div class="input-area">
      <div class="options left">
        <label><input type="radio" name="left" value="dna" checked><span class="option">DNA</span></label>
        <label><input type="radio" name="left" value="text"><span class="option">TEXT</span></label>
        <label><input type="radio" name="left" value="save"><span class="option">SAVE</span></label>
        <label><input type="radio" name="left" value="load"><span class="option">LOAD</span></label>
        <label><input type="radio" name="left" value="help"><span class="option">HELP</span></label>
      </div>
      <input id="cmdInput" type="text" placeholder="Введите команду…" />
      <div class="options right">
        <label><input type="radio" name="right" value="node"><span class="option">NODE</span></label>
        <label><input type="radio" name="right" value="upload"><span class="option">UPLD</span></label>
        <label><input type="radio" name="right" value="cat"><span class="option">CAT</span></label>
        <label><input type="radio" name="right" value="peers"><span class="option">PEERS</span></label>
        <label><input type="radio" name="right" value="clear"><span class="option">CLEAR</span></label>
      </div>
    </div>
  </div>
  <input type="file" id="fileInput" style="display:none" />
  <script>
  (async()=>{
    const outputEl=document.getElementById('output');
    function writeLine(t){const d=document.createElement('div');d.className='line';d.textContent=t;outputEl.appendChild(d);outputEl.scrollTop=outputEl.scrollHeight;}
    function renderDNA(seq){
      const cont=document.createElement('div'); cont.className='dna-seq';
      for(const ch of seq){ const sp=document.createElement('span'); sp.className='dna-'+ch; sp.textContent=ch; cont.appendChild(sp); }
      const btn=document.createElement('button'); btn.className='copy-btn'; btn.textContent='Copy';
      btn.addEventListener('click',()=>{
        navigator.clipboard.writeText(seq).then(()=>writeLine('Последовательность скопирована'));
      });
      cont.appendChild(btn);
      outputEl.appendChild(cont);
      outputEl.scrollTop=outputEl.scrollHeight;
    }

    // P2P setup...
    let fs, heliaNode; const nodes=[], links=[];
    const statusColor={disc:'#e74c3c',conn:'#2ecc71'};
    const sim=d3.forceSimulation(nodes)
      .force('link',d3.forceLink(links).id(d=>d.id).distance(200).strength(0.05))
      .force('charge',d3.forceManyBody().strength(-400))
      .force('center',d3.forceCenter(document.body.clientWidth/2,(window.innerHeight-60)/2))
      .on('tick',()=>{linkG.selectAll('line').attr('x1',d=>d.source.x).attr('y1',d=>d.source.y).attr('x2',d=>d.target.x).attr('y2',d=>d.target.y);nodeG.selectAll('g').attr('transform',d=>`translate(${d.x},${d.y})`);});
    const svgel=d3.select('#graph'), linkG=svgel.append('g').attr('stroke','rgba(255,255,255,0.2)').attr('stroke-width',1), nodeG=svgel.append('g');
    function updateGraph(){ const lg=linkG.selectAll('line').data(links, d=>d.source.id+'-'+d.target.id); lg.exit().remove(); lg.enter().append('line'); const ng=nodeG.selectAll('g').data(nodes,d=>d.id); const en=ng.enter().append('g').call(d3.drag().on('start',(e,d)=>{if(!e.active)sim.alphaTarget(0.3).restart();d.fx=e.x;d.fy=e.y;}).on('drag',(e,d)=>{d.fx=e.x;d.fy=e.y;}).on('end',(e,d)=>{if(!e.active)sim.alphaTarget(0);d.fx=null;d.fy=null;})); en.append('circle').attr('r',12).attr('fill',d=>statusColor[d.status]||'#3498db'); en.append('text').text(d=>d.id.slice(0,6)).attr('x',16).attr('y',6).attr('fill','#eee').attr('font-size','0.75rem'); ng.exit().remove(); sim.nodes(nodes);sim.force('link').links(links);sim.alpha(1).restart(); }
    function addPeer(id){ if(nodes.find(n=>n.id===id)||nodes.length>50) return; nodes.push({id,status:'disc'}); nodes.forEach(n=>{ if(n.id!==id) links.push({source:id,target:n.id}); }); updateGraph(); }
    function updatePeer(id,s){ const n=nodes.find(x=>x.id===id); if(n){ n.status=s.slice(0,4); updateGraph(); }}
    function removePeer(id){ const i=nodes.findIndex(x=>x.id===id); if(i>-1){ nodes.splice(i,1); for(let j=links.length-1;j>=0;j--){ if(links[j].source.id===id||links[j].target.id===id) links.splice(j,1); } updateGraph(); }}

    // Crypto & DNA modules
    let nextAction=null;
    async function deriveKey(pw){ const buf=new TextEncoder().encode(pw); const hash=await crypto.subtle.digest('SHA-256',buf); return crypto.subtle.importKey('raw',hash,{name:'AES-CBC'},false,['encrypt','decrypt']); }
    class CryptoModule{ static async enc(d,k){ const data=new TextEncoder().encode(d); const iv=crypto.getRandomValues(new Uint8Array(16)); const ct=await crypto.subtle.encrypt({name:'AES-CBC',iv},k,data); const buf=new Uint8Array(iv.byteLength+ct.byteLength); buf.set(iv,0); buf.set(new Uint8Array(ct),iv.byteLength); return btoa(String.fromCharCode(...buf)); } static async dec(b,k){ const buf=Uint8Array.from(atob(b),c=>c.charCodeAt(0)); const iv=buf.slice(0,16), ct=buf.slice(16); const pt=await crypto.subtle.decrypt({name:'AES-CBC',iv},k,ct); return new TextDecoder().decode(pt); }}
    class DNAEncoder{ static codonMap={'M':['ATG'],'A':['GCT','GCC','GCA','GCG'],'G':['GGT','GGC','GGA','GGG'],'P':['CCT','CCC','CCA','CCG'],'V':['GTT','GTC','GTA','GTG'],'*':['TAA','TAG','TGA']}; static rev=Object.entries(DNAEncoder.codonMap).reduce((a,[aa,cs])=>{cs.forEach(c=>a[c]=aa);return a;},{});
      static async enc(text,key){ const encB64=await CryptoModule.enc(text,key); const bin=atob(encB64).split('').map(c=>c.charCodeAt(0).toString(2).padStart(8,'0')).join(''); let aa='M'; for(let i=0;i<bin.length;i+=2) aa+= {'00':'A','01':'G','10':'P','11':'V'}[bin.slice(i,i+2)]; aa+='*'; return aa.split('').map(x=>{ const arr=DNAEncoder.codonMap[x]; return arr[Math.floor(Math.random()*arr.length)]; }).join(''); }
      static async dec(dna,key){ const cods=dna.match(/.{3}/g)||[]; let aas=cods.map(c=>DNAEncoder.rev[c]||'?').join(''); if(aas[0]!=='M'||aas.slice(-1)!=='*') throw new Error('Неправильная последовательность'); aas=aas.slice(1,-1); const bin=aas.split('').map(a=>({'A':'00','G':'01','P':'10','V':'11'}[a]||'00')).join(''); const bytes=[]; for(let i=0;i<bin.length;i+=8){ const b=bin.slice(i,i+8); if(b.length===8) bytes.push(parseInt(b,2)); } const b64=btoa(String.fromCharCode(...bytes)); return CryptoModule.dec(b64,key); }}
    async function handleKey(pw){ try{ const k=await deriveKey(pw); if(nextAction.cmd==='encode'){ writeLine('Шифруем…'); const dna=await DNAEncoder.enc(nextAction.arg,k); renderDNA(dna); } else { writeLine('Расшифровываем…'); const txt=await DNAEncoder.dec(nextAction.arg,k); writeLine(txt); } } catch(e){ writeLine('Ошибка: '+e.message); } finally { nextAction=null; } }

    // Command input handler
    document.getElementById('cmdInput').addEventListener('keydown',async e=>{ if(e.key!=='Enter') return; const line=e.target.value.trim(); if(!line) return; e.target.value=''; const [cmd,...rest]=line.split(' '), arg=rest.join(' '), mode=document.querySelector('input[name="left"]:checked').value;
      if(nextAction){ writeLine('> [ключ введён]'); await handleKey(line); return; } writeLine('> '+line);
      switch(cmd.toLowerCase()){ case 'help': ['help','encode <text>','decode <dna>','node start/stop','peers','upload','cat <cid>','clear','exit'].forEach(writeLine); break;
        case 'encode': if(!arg){ writeLine('Исп: encode <text>'); break; } if(mode==='dna'){ writeLine('Введите ключ:'); nextAction={cmd:'encode',arg}; } else writeLine(arg); break;
        case 'decode': if(!arg){ writeLine('Исп: decode <dna>'); break; } if(mode==='dna'){ writeLine('Введите ключ:'); nextAction={cmd:'decode',arg}; } else { const bits=arg.split('').map(ch=>({'A':'00','C':'01','G':'10','T':'11'}[ch]||'')).join(''); const B=new Uint8Array(bits.match(/.{8}/g).map(b=>parseInt(b,2))); writeLine(new TextDecoder().decode(B)); } break;
        case 'clear': outputEl.innerHTML=''; break;
        case 'node': if(arg==='start'){ writeLine('Запуск узла…'); const {createHelia}=Helia, {unixfs}=HeliaUnixfs; const ds=new DatastoreCore.MemoryDatastore(), bs=new BlockstoreCore.MemoryBlockstore(); heliaNode=await createHelia({datastore:ds,blockstore:bs}); fs=await unixfs(heliaNode); writeLine('Узел запущен'); heliaNode.libp2p.addEventListener('peer:discovery',e=>addPeer(e.detail.id.toString())); heliaNode.libp2p.addEventListener('peer:connect',e=>updatePeer(e.detail.id.toString(),'conn')); heliaNode.libp2p.addEventListener('peer:disconnect',e=>{ updatePeer(e.detail.id.toString(),'disc'); setTimeout(()=>removePeer(e.detail.id.toString()),3000); }); } else if(arg==='stop'){ writeLine('Узел остановлен'); nodes.slice().forEach(n=>removePeer(n.id)); } else writeLine('Исп: node <start|stop>'); break;
        case 'peers': writeLine('Peers: '+nodes.length); break;
        case 'upload': document.getElementById('fileInput').click(); break;
        case 'cat': if(!arg){ writeLine('Исп: cat <cid>'); break; } if(!fs){ writeLine('Запустите узел'); break; } (async()=>{ const buf=[]; for await(const c of fs.cat(arg)) buf.push(c); const mime=localStorage.getItem('mime_'+arg)||'application/octet-stream'; const blob=new Blob(buf.flat(),{type:mime}); const url=URL.createObjectURL(blob); const view=document.createElement('div'); view.className='file-view'; if(mime.startsWith('text/')) view.textContent=await new Response(blob).text(); else if(mime.startsWith('image/')){ const img=document.createElement('img'); img.src=url; view.appendChild(img); } else if(mime.startsWith('video/')){ const vid=document.createElement('video'); vid.controls=true; vid.src=url; view.appendChild(vid);} else if(mime.startsWith('audio/')){ const aud=document.createElement('audio'); aud.controls=true; aud.src=url; view.appendChild(aud);} else if(mime==='application/pdf'){ const obj=document.createElement('object'); obj.data=url; view.appendChild(obj);} const dl=document.createElement('a'); dl.href=url; dl.textContent='▶ '+arg; dl.download=arg; dl.className='download-link'; view.appendChild(dl); outputEl.appendChild(view); outputEl.scrollTop=outputEl.scrollHeight; })(); break;
        case 'exit': writeLine('До свидания'); break;
        default: writeLine('Неизв: '+cmd);
      }});
    document.getElementById('fileInput').addEventListener('change',async e=>{ const f=e.target.files[0]; if(!f)return; const b=new Uint8Array(await f.arrayBuffer()); const cid=await fs.addBytes(b); localStorage.setItem('mime_'+cid,f.type); writeLine('Загружен: '+cid); const a=document.createElement('a'); a.href='https://ipfs.io/ipfs/'+cid; a.textContent='▶ '+cid; a.target='_blank'; outputEl.appendChild(a); outputEl.scrollTop=outputEl.scrollHeight; e.target.value=''; });
    writeLine('Терминал запущен, введите "help".');
  })();
  </script>
</body>
</html>
